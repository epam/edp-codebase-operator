{{if eq .Values.framework "operator-sdk"}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: edp-{{ .Values.name }}-role-{{.Values.namespace}}
rules:
    - apiGroups:
          - ""
      attributeRestrictions: null
      resources:
          - configmaps
      verbs:
          - create
          - get
          - list
          - delete
{{ end}}